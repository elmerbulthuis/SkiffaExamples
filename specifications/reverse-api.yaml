openapi: 3.0.2

info:
  title: Reverse API
  description: |-
    This API is able to take a string and reverse it. It has only one endpoint! Use this API
    to get started with Skiffa.
  version: 0.1.0

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /reverse:
    post:
      operationId: reverse
      description: >
        Reads a string from the request body and returns the reversed value in the body of
        the response.
      requestBody:
        content:
          "text/plain":
            schema:
              type: string
      responses:
        "200":
          description: Ok
          content:
            "text/plain":
              schema:
                type: string
        "401":
          description: Unauthorized
